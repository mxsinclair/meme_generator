<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="app.js"></script>
</head>
<body>
    <div class="main-bg">
        <header>
            <div>
                <h1>Free Meme Generator</h1>
                <h2>For the memers, by the memers</h2>
            </div>
        </header>
        <section class="meme-form-container">
            <form class="meme-form" id="meme-form">
                <div class="meme-image-section">
                    <label for="">Image Location/URL</label>
                    <div>
                        <input type="url" id="meme-image" placeholder="Enter Image URL Here" required>
                    </div>
                </div>
                <div class="top-section-text">
                    <label for="">Top Section Text</label>
                    <div>
                        <input type="text" id="top-text" placeholder="Text For Top Of Image Goes Here">
                    </div>
                </div>
                <div class="bottom-section-text">
                    <label for="">Bottom Section Text</label>
                    <div>
                        <input type="text" id="bottom-text" placeholder="Text For Bottom Of Image Goes Here">
                    </div>
                </div>
                <div class="create-button">
                    <label for=""></label>
                    <div>
                        <input type="submit" class="button" value="Meme Time!">
                    </div>
                </div>
            </form>
        </section>
        <section class="meme-list-container">
            <ul class="meme-list" id="meme-list">

            </ul>
        </section>
    </div>
</body>
</html>
